<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS3</title>

  <style>
    html {
      height: 100%;
    }

    li {
      list-style: none;
    }

    body {
      /*
      background-image: radial-gradient(circle farthest-corner at center, #3C4B57 0%, #1C262B 100%);
      */
      background-image: radial-gradient(circle farthest-corner at center, #f0f0f0 0%, #d9d9d9 100%);
    }

    .loader {
      position: fixed;
      left: calc(50% - 52px);
      top: calc(50% - 52px);
      width: 260px;
      height: 260px;
      margin: -80px 0px 0px -80px;
      background-color: transparent;
      border-radius: 50%;
      border: 2px solid #0e9aef;
    }

    /* .loader:before {
      content: '';
      width: 264px;
      height: 264px;
      display: block;
      position: absolute;
      border: 2px solid red;
      border-radius: 50%;
      top: -2px;
      left: -2px;
      box-sizing: border-box;
      clip: rect(0px, 65px, 65px, 0px);
      z-index: 10;
      animation: rotate infinite;
      animation-duration: 1.5s;
      animation-timing-function: linear;
    } */
    /* border: 2px solid #094366; */
    /* clip: rect(0px, 35px, 35px, 0px); */
    
    .loader:after {
      content: '';
      width: 264px;
      height: 264px;
      display: block;
      position: absolute;
      border: 2px solid #1256a3;
      border-radius: 50%;
      top: -2px;
      left: -2px;
      box-sizing: border-box;
      clip: rect(0px, 164px, 150px, 0px);
      z-index: 9;
      animation: rotate2 3s linear infinite;
    }
    /* border: 2px solid #76b5db; */
    
    .hexagon-container {
      position: relative;
      top: 68px;
      left: 88px;
      border-radius: 50%;
    }

    .hexagon {
      position: absolute;
      width: 40px;
      height: 23px;
      background-color: #0e9aef;
    }

    .hexagon:before {
      content: "";
      position: absolute;
      top: -11px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 11.5px solid #0e9aef;
    }

    .hexagon:after {
      content: "";
      position: absolute;
      top: 23px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 11.5px solid #0e9aef;
    }

    .hexagon.hex_1 {
      top: 0;
      left: 0;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.2142857143s;
    }

    .hexagon.hex_2 {
      top: 0px;
      left: 42px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.4285714286s;
    }

    .hexagon.hex_3 {
      top: 36px;
      left: 63px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.6428571429s;
    }

    .hexagon.hex_4 {
      top: 72px;
      left: 42px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.8571428571s;
    }

    .hexagon.hex_5 {
      top: 72px;
      left: 0px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.0714285714s;
    }

    .hexagon.hex_6 {
      top: 36px;
      left: -21px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.2857142857s;
    }

    .hexagon.hex_7 {
      top: 36px;
      left: 21px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    @keyframes Animasearch {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      15%,
      50% {
        transform: scale(0.5);
        opacity: 0;
      }
      65% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
        /* clip: rect(0px, 35px, 35px, 0px); */
        clip: rect(0px, 65px, 65px, 0px);
      }
      50% {
        /* clip: rect(0px, 40px, 40px, 0px); */
        clip: rect(0px, 50px, 50px, 0px);
      }
      100% {
        transform: rotate(360deg);
        /* clip: rect(0px, 35px, 35px, 0px); */
        clip: rect(0px, 65px, 65px, 0px);
      }
    }

    @keyframes rotate2 {
      0% {
        transform: rotate(0deg);
        clip: rect(0px, 164px, 150px, 0px);
      }
      50% {
        clip: rect(0px, 164px, 0px, 0px);
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(720deg);
        clip: rect(0px, 164px, 150px, 0px);
      }
    }

    .inner {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 9999;
    }

    .inner.one {/* EFEFFA */
      animation: rotate-one 1s linear infinite;
      border-bottom: 3px solid #777;
    }

    .inner.two {
      animation: rotate-two 1s linear infinite;
      border-right: 3px solid #777;
    }

    .inner.three {
      animation: rotate-three 1s linear infinite;
      border-top: 3px solid #777;
    }

    @keyframes rotate-one {
      0% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @keyframes rotate-two {
      0% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @keyframes rotate-three {
      0% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="particles-background" class="vertical-centered-box"></div>
  <div id="particles-foreground" class="vertical-centered-box"></div>
  <div class="vertical-centered-box">
    <div class="content">
      <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
        <div class="hexagon-center">
          <ul class="hexagon-container">
            <li class="hexagon hex_1"></li>
            <li class="hexagon hex_2"></li>
            <li class="hexagon hex_3"></li>
            <li class="hexagon hex_4"></li>
            <li class="hexagon hex_5"></li>
            <li class="hexagon hex_6"></li>
            <li class="hexagon hex_7"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
